        body {

        .nav-color {
            background-color: #251e22;
            transition: all ease-in-out 0.3s;
        }

        .bg-transparent {
            transition: all ease-in 0.3s;
        }

        /* buton hover */
        .btn-reservasi:hover {
            background-color: #382D33;
        }

        .modal-body a:hover {
            background-color: #382D33;
        }

        .btn-here:hover {
            color: #fff;
            background-color: #382D33;
            font-weight: 500;
            
        }

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg  navbar-dark bg-transparent position-fixed w-100">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./img/logo-nav.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#about-us">About us</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#menu">Menu</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#gallery">Gallery</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#special-offers">Special offers</a>
                    </li>

                </ul>
                <!-- reservation btn -->
                <div
                    class="btn-reservasi d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                    <a href="#reservation" class="text-white text-decoration-none px-3 py-1"
                        style="border: 4px solid #382D33; border-radius: 0;">RESERVATION</a>
                </div>
            </div>
        </div>
    </nav>

    <section id="reservasi" class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center text-white" style="margin-top: 100px;">
                    <h2>RESERVATION</h2>
                    <span class="sub-title">Meeting Room</span>
                    <!-- reservation-modal- btn -->
                    <div class="modal-body flex-column flex-lg-row justify-content-center align-items-center gap-3"
                        style="margin-top: 20px;">
                        <button class="btn-here" style="border:none; border-radius: 0; padding: 5px;" type="button"
                             data-bs-toggle="modal" data-bs-target="#exampleModal">
                            RESERVATION HERE
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 " id="exampleModalLabel">RESERVATION </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body  ">
                    <div class="form-group m-2">

                        <input type="text" name="Nama" placeholder="Nama" class="form-control">
                    </div>
                    <div class="form-group m-2">

                        <input type="text" placeholder="Nomer telepon" class="form-control">
                    </div>
                    <div class="form-group m-2">

                        <input type="text" placeholder="Instansi/komunitas" class="form-control">
                    </div>
                    <div class="form-group m-2">

                        <input type="date" placeholder="Hari/Tanggal" class="form-control">
                    </div>
                    <div class="form-group m-2">

                        <input type="time" placeholder="Jam" class="form-control">
                    </div>
                    <div class="form-group m-2">

                        <input type="text" placeholder="Durasi" class="form-control">
                    </div>
                    <div class="form-group m-2">

                        <input type="text" placeholder="jumlah orang" class="form-control">
                    </div>
                    <div class="form-group m-2">

                        <input type="text" placeholder="Area" class="form-control">
                    </div>
                    <div class="form-group m-2">

                        <input type="text" placeholder="DP" class="form-control">
                    </div>
                </div>

                <div class="modal-footer">
                    <input class="text-white text-decoration-none px-3 py-1"
                        style="background-color: #382D33; border-radius: 4px; border: none;" type="submit" value="BOOKING NOW">
                </div>
            </div>
        </div>
    </div>
