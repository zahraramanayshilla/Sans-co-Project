<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300&family=Poppins:wght@100;200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="input">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <a href="" class="forgot-pass">Forgot Password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account ? <a href="" class="signup-link">Signup</a>
                        </span>
                    </div>
                </form>
            </div>
            <div class="line"></div>

            <div class="media-option">
                <a href="" class="field google" ><i class='bx bxl-google google-icon '></i>Log in with Google</a>
            </div>
        </div>

        <!-- Signup -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="input">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                 
                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account ? <a href="" class="signup-link">Login</a>
                        </span>
                    </div>
                </form>
            </div>
            <div class="line"></div>

            <div class="media-option">
                <a href="" class="field google" ><i class='bx bxl-google google-icon '></i>Log in with Google</a>
            </div>
        </div>
    </section>
</body>

</html>
