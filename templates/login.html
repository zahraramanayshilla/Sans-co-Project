    <title>Document</title>
    <script>
        function sign_in() {
            let username = $("#input-username").val();
            let password = $("#input-password").val();

            if (username === "") {
                $("#help-id-login").text("Please input your id.");
                $("#input-username").focus();
                return;
            } else {
                $("#input-id-login").text("");
            }

            if (password === "") {
                $("#help-password-login").text("Please input your password.");
                $("#input-password").focus();
                return;
            } else {
                $("#help-password-login").text("");
            }

            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    username_give: username,
                    password_give: password,
                },
                success: function (response) {
                    if (response["result"] === "success") {
                        let token = response["token"];
                        $.cookie("mytoken", token, { path: "/" });
                        alert("Login Berhasil!");
                        window.location.href = "/";
                    } else {
                        alert(response["msg"]);
                    }
                },
            });
        }

        function sign_up() {
            let inputPassword = $("#input-password");
            let inputPassword2 = $("#input-password2");

            let username = $("#input-username").val();
            let password = $("#input-password").val();
            let password2 = $("#input-password2").val();

            let helpId = $("#help-id");

            if (helpId.hasClass("is-danger")) {
                alert("Please check your id");
                return;
            } else if (!helpId.hasClass("is-success")) {
                alert("Please double check your id");
                return;
            }

            let helpPassword = $("#help-password");
            // proses password
            if (password === "") {
                helpPassword
                    .text("Please enter your password")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                inputPassword.focus();
                return;
            } else if (!is_password(password)) {
                helpPassword
                    .text(
                        "For your password, please enter 8-20 English characters, numbers, or the following special characters (!@#$%^&*)"
                    )
                    .removeClass("is-safe")
                    .addClass("is-danger");
                inputPassword.focus();
                return;
            } else {
                helpPassword
                    .text("This password can be used!")
                    .removeClass("is-danger")
                    .addClass("is-success");
            }

            let helpPassword2 = $("#help-password2");
            // proses password 2
            if (password2 === "") {
                helpPassword2
                    .text("Please enter your password")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                inputPassword2.focus();
                return;
            } else if (password2 !== password) {
                helpPassword2
                    .text("Your passwords do not match")
                    .removeClass("is-safe")
                    .addClass("is-danger");
                inputPassword2.focus();
                return;
            } else {
                helpPassword2
                    .text("Your passwords do not match")
                    .removeClass("is-danger")
                    .addClass("is-success");
            }

            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    username_give: username,
                    password_give: password,
                },
                success: function (response) {
                    alert("Kamu telah terdaftar");
                    window.location.replace("/login");
                },
            });
        }

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="input-username">
                    </div>

                    <div class="field input-field">
