<body>

        <form action="#">

            <h1><img src="../static/img/logo-nav.png" alt=""></h1>

                <input type="email" placeholder="Email" class="input" id="input-username">

            <div class="remember-forgot">
                <label> <input type="checkbox">Remember me </label>

            </div>
            <button type="submit" class="btn" onclick="sign_in()">Login</button>
