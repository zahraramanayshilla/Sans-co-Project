        * {

        .carousel {
            position: relative;
            width: 100%;
            height: 100vh;
            perspective: 100px;
            overflow: hidden;
        }

        .carousel__viewport {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            overflow-x: scroll;
            counter-reset: unset;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
        }

        .carousel::before,
        .carousel::after {
            content: "";
            position: absolute;
            z-index: 3;
            left: 50%;
            translate: -50% 0;
            width: 500%;
            height: 500%;
            border-radius: 50%;
            background: rgb(0, 0, 0);
        }

        .carousel::before {
            top: -480%;
        }

        .carousel::after {
            bottom: -480%;
        }

        .carousel__slide {
            position: relative;
            flex: 0 0 33.33%;
            width: 33.33%;
            counter-increment: inherit;
        }

        .carousel__snapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 95%;
            height: 100%;
            scroll-snap-align: center;
            background-size: cover;
