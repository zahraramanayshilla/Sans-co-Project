<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Resevation </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Reservation</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nama</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Nomor telepon</span>
            <input type="text" placeholder="Enter your number phone" required>
          </div>
          <div class="input-box">
            <span class="details">Instansi/Komunitas</span>
            <input type="text" placeholder="Enter your" required>
          </div>
          <div class="input-box">
            <span class="details">Hari/Tanggal</span>
            <input type="text" placeholder="Enter your" required>
          </div>
          <div class="input-box">
            <span class="details">Waktu</span>
            <input type="text" placeholder="Enter your" required>
          </div>
          <div class="input-box">
            <span class="details">Durasi</span>
            <input type="text" placeholder="Confirm your" required>
          </div>
          <div class="input-box">
            <span class="details">Jumlah orang</span>
            <input type="text" placeholder="Confirm your" required>
          </div>
          <div class="input-box">
            <span class="details">Area</span>
            <input type="text" placeholder="Confirm your" required>
          </div>
          <div class="input-box">
            <span class="details">Menu</span>
            <input type="text" placeholder="Confirm your" required>
          </div>
          <div class="input-box">
            <span class="details">Jam keluar menu</span>
            <input type="text" placeholder="Confirm your" required>
          </div>
          <div class="input-box">
            <span class="details">DP</span>
            <input type="text" placeholder="Confirm your" required>
          </div>
          <div class="input-box">
            <span class="details">Fasilitas yang dipakai</span>
            <input type="text" placeholder="Confirm your" required>
          </div>

        </div>
        <div class="button">
          <input type="submit" value="BOOKING NOW">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
